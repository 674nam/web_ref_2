{% extends 'accounts/base.html' %}

{% block title %}
  <div class="h2">ログインページ</div>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
      {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
      <br>
      {% endfor %}

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'accounts:signup' %}" class="btn btn-success">Signup</a>
  </div>
</form>

{% endblock %}
