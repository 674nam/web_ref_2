{% extends 'money/base.html' %}

{% block title %}
  <div class="h2">{{ page_title }}</div>
{% endblock %}

{% block content %}
  <div style="width:70%" class="mt-5 mx-auto text-center">
    <table class="table">
      <tr><th class='text-end'>account_id：</th><td class='text-start'>{{ object.account_id }}</td></tr>
      <tr><th class='text-end'>email：</th><td class='text-start'>{{ object.email }}</td></tr>
      <tr><th class='text-end'>家名：</th><td class='text-start'>{{ object.family_name }}</td></tr>
      <tr><th class='text-end'>名前：</th><td class='text-start'>{{ object.first_name }}</td></tr>
    </table>
  </div>
  <div style="width:40%" class="mx-auto text-start">
    <form method="post">
      {% csrf_token %}
        <div class="mx-auto text-center">
          <button type='submit' class="btn btn-danger" name="button">削除</button>
        </div>
    </form>
  </div>

  <div class="mt-3 mx-auto text-center">
    <a class="btn btn btn-primary" href="{% url 'accounts:mypage'%}">戻る</a>
  </div>

{% endblock %}
