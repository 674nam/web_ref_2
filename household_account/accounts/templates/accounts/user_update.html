{% extends 'money/base.html' %}

{% block title %}
  <div class="h2">{{ page_title }}</div>
{% endblock %}

{% block content %}
  <div class="mt-5 mx-auto text-center">
    <p><a href="{% url 'accounts:familyregister' %}" >家名の登録ページへ</a></p>
  </div>

  <div style="width:40%" class="mx-auto text-start">
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="mt-2">
          {{ field.errors }}
          <label class="label mr-4">
            {{ field.label }}：
          </label>
          {{ field }}
        </div>
      {% endfor %}

      <div class="mx-auto text-center">
        <button type="submit" class="btn btn-primary" name="button">登録</button>
        <a class="btn btn-secondary" href="{% url 'accounts:mypage'%}">戻る</a>
      </div>
    </form>
  </div>

  {% comment %} <div class="mt-3 mx-auto text-center">
    <a class="btn btn-secondary" href="{% url 'accounts:mypage'%}">戻る</a>
  </div> {% endcomment %}

{% endblock %}
