{% extends 'accounts/base.html' %}

{% block title %}
  <div class="h2 text-center">家名登録ページ</div>
{% endblock %}

{% block content %}
  <form method="POST" class="mt-5">
    {% csrf_token %}
      {{ form }}
  </form>
        <button type="submit" class="mt-3 btn btn-primary">登録</button>&emsp;
        {% if user.is_authenticated %}
          <a class="mt-3 btn btn-secondary" href="{% url 'accounts:mypage'%}">マイページへ戻る</a>
        {% else %}
          <a class="mt-3 btn btn-secondary" href="{% url 'accounts:login'%}">戻る</a>
        {% endif %}
    {% comment %} <a href="{% url 'accounts:signup' %}" class="mt-3 btn btn-secondary">戻る</a> {% endcomment %}
{% endblock %}
