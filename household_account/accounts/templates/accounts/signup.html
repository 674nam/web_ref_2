{% extends 'accounts/base.html' %}

{% block title %}
  <div class="h2">ユーザー登録</div>
{% endblock %}

{% block content %}
<br>
  <p><a href="{% url 'accounts:familyregister' %}" >家名の登録ページへ</a></p>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
      {% for field in form %}
  <div class="mt-2">
      {{ field.label }}
      {{ field }}
      {{ field.errors }}
  </div>
      {% endfor %}

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Back</a>
  </div>
</form>
{% endblock %}
